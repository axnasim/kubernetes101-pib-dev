apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minhaapp
  namespace: minhaapp
  annotations:
    kubernetes.io/ingress.class: contour
    ingress.kubernetes.io/force-ssl-redirect: "false"

spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: minhaapp
            port:
              number: 8080
