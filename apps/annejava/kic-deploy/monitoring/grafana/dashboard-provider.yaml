---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
  labels:
    app: grafana
data:
  dashboardProvider.yaml: |
    apiVersion: 1
    providers:
    - name: annejava
      options:
        path: /var/lib/grafana/dashboards/annejava
      orgId: 1
      type: file
      disableDeletion: false
    - name: java
      options:
        path: /var/lib/grafana/dashboards/java
      orgId: 1
      type: file
      disableDeletion: false
